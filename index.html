<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nigeria State Profiles</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
      background-color: #f9f9f9;
      color: #333;
    }

    header {
      text-align: center;
      margin-bottom: 40px;
      position: relative;
      padding-right: 160px; /* space for logo */
      border-bottom: 2px solid #0072bc;
      padding-bottom: 20px;
    }

    header h1 {
      margin: 0;
      font-size: 2.5em;
      color: #0072bc;
    }

    .logo {
      position: absolute;
      top: 0;
      right: 0;
      height: 60px;
      width: auto;
    }

    p.overview {
      max-width: 700px;
      margin: 0 auto 50px auto;
      font-size: 1.1em;
      line-height: 1.5;
      color: #555;
    }

    .states-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      max-width: 900px;
      margin: 0 auto;
    }

    .state-button {
      background-color: #0072bc;
      color: white;
      border: none;
      padding: 14px 28px;
      font-size: 1em;
      border-radius: 6px;
      cursor: pointer;
      text-transform: capitalize;
      box-shadow: 0 3px 6px rgba(0,0,0,0.2);
      transition: background-color 0.3s ease;
      min-width: 130px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
    }

    .state-button:hover {
      background-color: #005a8a;
    }

  </style>
</head>
<body>

  <header>
    <h1>Nigeria State Profiles</h1>
    <img src="undp_logo.png" alt="UNDP Logo" class="logo" />
    <p>Your gateway to detailed state information and overview</p>
  </header>

  <p class="overview">
    Welcome to the Nigeria State Profiles portal. Click on any state below to open its detailed profile PDF in a new tab.
  </p>

  <div class="states-container">
    <a href="viewer.html?state=abia" target="_blank" class="state-button">Abia</a>
    <a href="viewer.html?state=nasarawa" target="_blank" class="state-button">Nasarawa</a>
    <a href="viewer.html?state=benue" target="_blank" class="state-button">Benue</a>
    <!-- Add more states below -->
    <a href="viewer.html?state=lagos" target="_blank" class="state-button">Lagos</a>
    <a href="viewer.html?state=oyo" target="_blank" class="state-button">Oyo</a>
    <a href="viewer.html?state=kano" target="_blank" class="state-button">Kano</a>
  </div>

</body>
</html>
