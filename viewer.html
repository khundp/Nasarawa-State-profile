<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>State PDF Viewer</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      height: 100%; overflow-y: auto;
      -webkit-overflow-scrolling: touch;
    }
    iframe {
      border: none;
      width: 100vw;
      height: 100vh;
      display: block;
    }
  </style>
</head>
<body>
  <script>
    const params = new URLSearchParams(window.location.search);
    const state = params.get("state");
    if (state) {
      const url = `${state.toLowerCase()}.pdf#toolbar=0`;
      // Detect if user is on mobile
      const isMobile = /Mobi|Android/i.test(navigator.userAgent);
      if (isMobile) {
        // On mobile, open PDF in new tab
        document.body.innerHTML = `<p>Opening PDF in new tab for better mobile experience.<br><a href="${url}" target="_blank">Click here if it doesn't open automatically</a></p>`;
        window.open(url, '_blank');
      } else {
        // On desktop, embed PDF in iframe
        document.write(`<iframe src="${url}" allowfullscreen></iframe>`);
      }
    } else {
      document.body.innerHTML = "<p>No state specified. Use ?state=abia in the URL.</p>";
    }
  </script>
</body>
</html>
