<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>State PDF Viewer</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
    }

    iframe {
      border: none;
      width: 100vw;
      height: 100vh;
      display: block;
    }

    #back-button {
      position: fixed;
      top: 20px;
      left: 20px;
      background-color: #0072bc;
      color: white;
      padding: 8px 14px;
      border-radius: 5px;
      font-size: 14px;
      text-decoration: none;
      z-index: 9999;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      transition: background-color 0.3s;
    }

    #back-button:hover {
      background-color: #005a94;
    }
  </style>
</head>
<body>
  <script>
    const params = new URLSearchParams(window.location.search);
    const state = params.get("state");

    if (state) {
      const url = `${state.toLowerCase()}.pdf#toolbar=0`;
      const isMobile = /Mobi|Android/i.test(navigator.userAgent);

      if (isMobile) {
        window.location.href = url;
      } else {
        document.body.innerHTML = `
          <a id="back-button" href="https://khundp.github.io/nigeriastateprofile/">&larr; Back</a>
          <iframe src="${url}" allowfullscreen></iframe>
        `;
      }
    } else {
      document.body.innerHTML = "<p>No state specified. Use ?state=abia in the URL.</p>";
    }
  </script>
</body>
</html>
