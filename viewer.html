<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>State PDF Viewer</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
    }
    iframe {
      border: none;
      width: 100vw;
      height: 100vh;
      display: block;
    }
  </style>
</head>
<body>
  <script>
    const params = new URLSearchParams(window.location.search);
    const state = params.get("state");

    if (state) {
      const url = `${state.toLowerCase()}.pdf#toolbar=0`;
      const isMobile = /Mobi|Android/i.test(navigator.userAgent);

      if (isMobile) {
        // Just redirect directly, no message
        window.location.href = url;
      } else {
        // On desktop, show iframe
        document.write(`<iframe src="${url}" allowfullscreen></iframe>`);
      }
    } else {
      document.body.innerHTML = "<p>No state specified. Use ?state=abia in the URL.</p>";
    }
  </script>
</body>
</html>
