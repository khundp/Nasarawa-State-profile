<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>State PDF Viewer</title>
  <style>
    html, body {
      margin: 0; 
      padding: 0; 
      height: 100%; 
      overflow: hidden; /* no scroll on page */
    }
    iframe {
      border: none;
      width: 100vw;   /* full viewport width */
      height: 100vh;  /* full viewport height */
      display: block;
    }
  </style>
</head>
<body>
  <script>
    const params = new URLSearchParams(window.location.search);
    const state = params.get("state");
    if (state) {
      const url = `${state.toLowerCase()}.pdf#toolbar=0`;
      document.write(`<iframe src="${url}" allowfullscreen></iframe>`);
    } else {
      document.body.innerHTML = "<p>No state specified. Use ?state=abia in the URL.</p>";
    }
  </script>
</body>
</html>
